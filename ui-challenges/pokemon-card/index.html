<!DOCTYPE html>
<html>
  <head>
    <title>Pokemon</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Fira+Sans:400,700"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="pokemon-card">
      <svg viewBox="0 0 500 500" preserveAspectRatio="xMinYMin meet">
        <path
          d="M 0 500 Q 150 300 300 300 Q 650 250 500 0 L 0 0"
          style="fill: #fe7a43"
        ></path>
      </svg>

      <img src="./images/charmeleon.png" class="pokemon-image" />
      <h1>CHARMELEON</h1>

      <div class="characteristics">
        <div class="height">
          <h2>Height</h2>
          <p>1.09M</p>
        </div>

        <div class="middle-characteristics">
          <img src="./images/fire.png" class="pokemon-type" />

          <div class="abilities">
            <h2>Abilities</h2>
            <p>Blaze</p>
          </div>
        </div>

        <div class="weight">
          <h2>Weight</h2>
          <p>19.9kg</p>
        </div>
      </div>
    </div>
  </body>
</html>
